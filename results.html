<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Classification Results</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Filename</th>
                    <th>Classification</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td><img src="{{ url_for('static', filename='uploads/' + result.filename) }}" alt="{{ result.filename }}" width="100"></td>
                    <td>{{ result.filename }}</td>
                    <td>{{ result.classification }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('classify') }}" class="btn btn-primary">Classify More Images</a>
    </div>
</body>
</html>
